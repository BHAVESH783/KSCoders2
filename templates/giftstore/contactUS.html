{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Contact us</title>
</head>

<body onscroll="scrolled()">
{% include "../blueprint/nav.html" %}
     <div class="contact">
        <div class="headc">Get in Touch with </div>
        <form action="/contact/response/" method="post">
            {% csrf_token %}
            <div class="inbox">
                <div class="danger">{{message}}</div>
                <div class="bluetext"><b>Ciphers Contact Form</b></div>
                <input type="text" name="firstname" id="firstname" placeholder="Enter your name" required>
                <input type="email" name="email" id="email" name="email" placeholder="Enter your Email ID" required>
                <textarea name="message" id="message" cols="30" rows="10" maxlength="500" required placeholder="Your message"></textarea>
                {{captcha}}
                <input class="buttonfloor" type="submit" value="submit">
            </div>
        </form>
     </div>
{% include '../blueprint/footer.html' %}
</body>

</html>
