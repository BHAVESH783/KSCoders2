<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sing UP</title>
    <style>
      form{
        display:flex;
        flex-direction: column;
        width: 40vw;
        height: 80vh;
        justify-content: space-around;
      }
    </style>
</head>
<body>
<h1>Welcome!</h1>
<form action="/upstore/" method="post">
  {% csrf_token %}
  <input type="text" name="first_name" placeholder="First Name" required>
  <input type="text" name="last_name" placeholder="Last Name" required>
  <input type="email" name="email_id" placeholder="Email ID" required>
  <input type="text" name="address" placeholder="Address" required>
  <input type="number" name="pincode" placeholder="Pincode" required>
  <input type="text" name="city" placeholder="City" required>
  <input type="text" name="state" placeholder="State" required>
  <input type="tel" name="phone_number" placeholder="Phone Number" reqiured>
  <input type="text" name="username" placeholder="Username" required>
    <div class="error">
        {{erorro}}
    </div>
  <input type="password" name="password" placeholder="Password" required>
    <div class="error">
        <ul>
        {% for mistake in error %}
            <li>{{mistake}}</li>
        {% endfor %}
        </ul>
    </div>
  <input type="password" name="re_password" placeholder="Repeat Password" required>
    <div class="error">
        {{re_password}}
    </div>
  <input type="submit" placeholder="Submit">
</form>
</body>
</html>
