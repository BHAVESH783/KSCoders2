{% load static %}
<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Enter Your Details:</div>
    <div class="content">
      <form action="/resume/newSubmit/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="files">
          <div class="input-box">
            <span class="details">Profile Pitchure</span>
            <input type="file" name="dp" id="dp" required>
          </div>
        </div>
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" name="firstName" id="firstName" placeholder="Enter your firstname" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" name="lastName" id="lastName" placeholder="Enter your lastname" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="tel" name="phone" id="phone" placeholder="Enter your number" required>
          </div>
          
        </div>
        <div class="gender-details">
          <input type="radio" name="male" id="dot-1">
          <input type="radio" name="female" id="dot-2">
          <input type="radio" name="others" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="input-box">
            <p >About me:</p> 
           <textarea name="aboutme" id="aboutme" cols="60" rows="3" style="width:100% ;"></textarea>
          </div>
        <div class="input-box">
            <p>Coding Languages</p> 
           <textarea name="coding" id="coding" cols="60" rows="3" style="width:100% ;"></textarea>
          </div>
          <div class="input-box">
            <p>Hobbies:</p> 
           <textarea name="hobbies" id="hobbies" cols="60" rows="3" style="width:100% ;"></textarea>
          </div>
          <div class="input-box">
            <p>Education:</p> 
           <textarea name="education" id="education" cols="60" rows="3" style="width:100% ;"></textarea>
          </div>
          <div class="input-box">
            <p>Skills:</p> 
           <textarea name="skills" id="skills" cols="60" rows="3" style="width:100% ;"></textarea>
          </div>
          <div class="input-box">
            <p>Experience :</p>
           <textarea name="exp" id="exp" cols="60" rows="3" style="width:100% ;"></textarea>
          </div>
          
         
          
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
