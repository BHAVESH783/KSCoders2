{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Add Coupons</title>
</head>
<body onscroll="scrolled()">
{% include "../blueprint/nav.html" %}

<div class="contact">
    <div class="headc">Add page</div>
    <form action="/seller/addpage/" method="post">
        <div class="inbox">
            {% csrf_token %}
            <input type="text" name="pagename" id="pagename" placeholder="Page Name">
            <textarea name="pagedata" id="pagedata" cols="30" rows="10">
            </textarea>
            <input type="submit" value="Submit">
        </div>
    </form>
</div>

{% include '../blueprint/footer.html' %}
</body>
</html>
