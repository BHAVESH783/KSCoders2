{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Add Coupons</title>
    <style>
        .support{
            color: green;
        }
    </style>
</head>
<body onscroll="scrolled()">
{% include "../blueprint/nav.html" %}

<div class="contact">
    <div class="headc">Add Coupons</div>
    <div class="support">{{message}}</div>
    <form  action="/seller/uploads/" method="POST" onsubmit="checkall()" enctype="multipart/form-data">
        <div class="inbox">
            {% csrf_token %}
            <input type="file" name="Images" multiple>
            <input type="submit" value="submit">
        </div>
    </form>
</div>
</body>
</html>
